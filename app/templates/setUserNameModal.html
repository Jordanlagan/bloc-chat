<section class="modal-box">
    <div class="modal-header">
        <h3 class="modal-title">Enter your username</h3>
    </div>
    <div class="modal-body">
        <h5 class="modal-prompt">What would you like your username to be?</h5>
            <input type="text" name="input" ng-model="modal.username">
    </div>
    <div class="modal-footer">
        <button class="btn-new" type="button" ng-click="modal.createUser()">Set Username</button>
    </div>
</section>
